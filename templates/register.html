<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <h1>Create Account</h1>
        
        <form id="registerForm" method="POST" action="/registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pin">PIN (At least 1 capital letter and 6 numbers)</label>
                <input type="password" class="form-control" id="pin" name="pin" required>
            </div>
            
        <button id="addClientBTN" type="submit" class="btn btn-success">Register</button>
    </form>
    
    
    <a id="addClientBTN"href="{{ url_for('login') }}" class="btn btn-primary">Back to Login</a>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</div>
</body>
</html>
