<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a id="BTN" href="{{ url_for('clients') }}" class="btn btn-primary">Back to Clients</a>

    <h1><strong>Edit Client</strong></h1>

    <form id="editClientForm" method="POST" action="/edit_client/{{ client[0] }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ client[1] }}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ client[2] }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ client[3] }}">
        </div>
        <div class="form-group">
            <label for="balance">Balance</label>
            <input type="text" class="form-control" id="balance" name="balance" value="{{ client[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</body>
</html>
