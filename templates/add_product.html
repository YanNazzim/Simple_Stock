<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <a id="BTN" href="{{ url_for('dashboard') }}" class="btn btn-primary">
        Back to Home
      </a>

      <h1><strong>Add Product</strong></h1>

      <form id="addProductForm" method="POST" action="/add_product">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            style="width: 85%"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            style="width: 85%"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Price ($)</label>
          <input
            type="number"
            step=".01"
            min=".01"
            class="form-control"
            id="price"
            name="price"
            style="width: 85%"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            style="width: 85%"
            required
          />
        </div>
        <button id="addClientBTN" type="submit" class="btn btn-success">
          Add Product
        </button>
      </form>
    </div>
  </body>
</html>
