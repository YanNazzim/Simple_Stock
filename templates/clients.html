<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">

    <a id="BTN" href="{{ url_for('dashboard') }}" class="btn btn-primary"
      >Back to Home</a
    >

    <h1>Clients</h1>
    <table class="table">
      <thead>
        <tr>
          <th><strong>Name</strong></th>
          <th><strong>Phone Number</strong></th>
          <th><strong>Address</strong></th>
          <th><strong>Balance</strong></th>
          <th><strong>Actions</strong></th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td id="tdEven"><strong>{{ client[1] }}</strong></td>
          <td id="tdOdd"><strong>{{ client[2] }}</strong></td>
          <td id="tdEven"><strong>{{ client[3] }}</strong></td>
          <td id="tdOdd"><strong>{{ client[4] }}</strong></td>
          <td id="tdEven">
            <a
              class="btn btn-primary"
              href="{{ url_for('edit_client', client_id=client[0]) }}"
              style="color: white"
              ><strong>Edit</strong></a
            >
            <a
              href="{{ url_for('delete_client', client_id=client[0]) }}"
              class="btn btn-danger"
              onclick="return confirm('Are you sure you want to delete this client?')"
              ><strong>Delete</strong></a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a
      id="addClientBTN"
      href="{{ url_for('add_client') }}"
      class="btn btn-success"
      >Add Client</a
    >

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
